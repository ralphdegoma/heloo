<ion-header>

  <ion-navbar>
    <ion-title>convo</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
	<ion-grid padding>


		<ion-row >
		    <ion-col width-100 >
				<div class="convo-group borderd">
					<div class="convo-info borderd">
						<span class="float-left margin-10">Bridgett Lloren</span>
						<span class="float-right margin-10">Just Now.</span>
					</div>
					<div class="convo-body borderd">
					<ion-row >
						<ion-col width-20 class="profile-pic float-left borderd">
							<img src="assets/images/bridgett.jpg">
						</ion-col>
						<ion-col width-80 class="audio">
							 <audio-track #audio   [track]="myTracks[0]" (onFinish)="onTrackFinished($event)">

							 	<ion-item>  

							      	<ion-thumbnail item-left>
							        	<audio-track-play dark [audioTrack]="audio">
							        		<ion-spinner></ion-spinner>
							      		</audio-track-play>  
							      	</ion-thumbnail>

							      <div item-left item-content style="width:100%;">
							        <audio-track-progress-bar dark duration progress [audioTrack]="audio" >
							        	
							        </audio-track-progress-bar>
							      </div>
							    </ion-item>    

							 </audio-track>
						</ion-col>
						</ion-row>
					</div>
				</div>
			</ion-col>
		</ion-row>

		<ion-row >
		    <ion-col width-100 >
				<div class="convo-group borderd">
					<div class="convo-info borderd">
						<span class="float-left margin-10">Ralph Degoma</span>
						<span class="float-right margin-10">Just Now.</span>
					</div>
					<div class="convo-body borderd">
					<ion-row >
						<ion-col width-20 class="profile-pic float-left borderd">
							<img src="assets/images/ralph.jpg">
						</ion-col>
						<ion-col width-80 class="audio">
							 <audio-track #audio2   [track]="myTracks[0]" (onFinish)="onTrackFinished($event)">

							 	<ion-item>  

							      	<ion-thumbnail item-left>
							        	<audio-track-play dark [audioTrack]="audio2">
							        		<ion-spinner></ion-spinner>
							      		</audio-track-play>  
							      	</ion-thumbnail>

							      <div item-left item-content style="width:100%;">
							        <audio-track-progress-bar dark duration progress [audioTrack]="audio2" >
							        	
							        </audio-track-progress-bar>
							      </div>
							    </ion-item>    

							 </audio-track>
						</ion-col>
						</ion-row>
					</div>
				</div>
			</ion-col>
		</ion-row>


	</ion-grid>
</ion-content>



<ion-footer>
  <ion-toolbar>
    <ion-title>

    	 <ion-row>
		  		<ion-col width-100 >
		  			<div class="form">
		  				<div class="form-group"  text-center>
							<label class="danger">{{errorMessage}}</label>
		  				</div>
						<div class="form-group"  text-center>
							<button class="w200 button-gen" ion-button color="default" style="border:1px solid #f7f0f0" (click)="recorderView()"   block>
								<ion-icon ios="ios-microphone" md="md-microphone"></ion-icon>
  			  				</button>  
		  				</div>
		  			</div>
			    </ion-col>
		  </ion-row>

    </ion-title>
  </ion-toolbar>
</ion-footer>
