<ion-header>

  <ion-navbar center>
    <ion-title center class="center-title">Heloo - Say it</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


<ion-grid padding>
  <ion-row>
    <ion-col width-100 >
		<ion-list>
		  <ion-item>
		    <ion-label floating>Username</ion-label>
		    <ion-input type="text"></ion-input>
		  </ion-item>

		  <ion-item>
		    <ion-label floating>Password</ion-label>
		    <ion-input type="password"></ion-input>
		  </ion-item>
		</ion-list>
    </ion-col>
  </ion-row>

  <ion-row>
  		<ion-col width-80 offset-10>
			<button ion-button color="default"  (click)="logIn()" style="height:40px"  block>
				<ion-icon ios="logo-facebook" md="logo-facebook"> Log-in with Facebook</ion-icon>
			</button>
	    </ion-col>
  </ion-row>
</ion-grid>


  
</ion-content>
