<ion-header>

  <ion-navbar color="bg" center>
    <ion-title center class="center-title"><h3 class="title-header" text-center>Heloo</h3></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


<ion-grid padding>

	<ion-row>
	    <ion-col text-center width-100 class="margin-t20">
	    </ion-col>
	</ion-row>


  <ion-row >
    <ion-col width-100  class="margin-20">
		<div class="form">
			<div class="form-group">
				<label>Username</label>
				<input type="text" name="username" class="input" [(ngModel)]="LoginData.username" placeholder="Username">
			</div> 

			<div class="form-group">
				<label>Password</label>
				<input type="password" name="username" class="input" [(ngModel)]="LoginData.password" placeholder="password">
			</div>
		</div>
    </ion-col>
  </ion-row>

  <ion-row>
  		<ion-col width-100 >
  			<div class="form">
  				<div class="form-group"  text-center>
					<label class="danger">{{errorMessage}}</label>
  				</div>
				<div class="form-group"  text-center>
					<button class="w200 " ion-button color="default"  (click)="logIn()"   block>
	  					<ion-icon ios="ios-log-in" md="md-log-in"> Login</ion-icon>
	  				</button>  
  				</div>
  			</div>
	    </ion-col>
  </ion-row>
</ion-grid>


  
</ion-content>
